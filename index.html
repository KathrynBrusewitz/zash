<!DOCTYPE html>
<html lang="en" ng-app="deutschApp">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="author" content="Kathryn Brusewitz" />
    <title>Zash - German Language Cheatsheet</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <link href="./css/app.css" rel="stylesheet" />
  </head>

  <body ng-controller="mainController">
    <nav class="nav" id="header">
      <div class="nav-wrap">
        <div class="nav-block-right">
          <a class="nav-item" href="">German Language Cheatsheet</a>
        </div>
        <div class="nav-block-left">
          <a
            class="nav-item"
            ng-class="{ active: activePath=='/declension' }"
            href="#declension"
            >Declension</a
          >
          <a
            class="nav-item"
            ng-class="{ active: activePath=='/dative-verbs' }"
            href="#dative-verbs"
            >Dative Verbs</a
          >
          <a
            class="nav-item"
            ng-class="{ active: activePath=='/prepositions' }"
            href="#prepositions"
            >Prepositions</a
          >
          <a
            class="nav-item"
            ng-class="{ active: activePath=='/tenses-moods' }"
            href="#tenses-moods"
            >Tenses and Moods</a
          >
        </div>
      </div>
    </nav>

    <div ng-view></div>

    <a class="builtby" href="https://github.com/KathrynBrusewitz"
      >Built by Bruek</a
    >

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/headroom.min.js"></script>
    <script>
      var headroom = new Headroom(document.getElementById("header"));
      headroom.init();
    </script>
  </body>
</html>
